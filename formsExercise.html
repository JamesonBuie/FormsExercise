<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forms Exercise">
    <title>Survey</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <label for="storNumber">Store Number</label>
            <select name="storeNumber" id="storeNumber">
            <option value="3109">3109</option>
            <option value="2421">2421</option>
            <option value="5357">5357</option>
            </select>
            <fieldset>
                <legend>When you visited:</legend>
                <label for="dateVisited">Date Visited</label>
                <input type="date" name="dateVisited" id="dateVisited">
                <br>
                <label for="time">Time</label>
                <input type="time" name="time" id="time">
                </fieldset>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" placeholder="Name">
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <fieldset>
                    <legend>How would you rate your level of satisfaction with your visit?</legend>
                    <input type="radio" name="satisfied" id="satisfied" required>
                    <label for="satisfied">Satisfied</label>
                    <br>
                    <input type="radio" name="neither" id="neither" required>
                    <label for="neither">Neither Satisfied nor Dissatisfied</label>
                    <br>
                    <input type="radio" name="dissatisfied" id="dissatisfied" required>
                    <label for="dissatisfied">Dissatisfied</label>
                </fieldset>
                <label for="textArea">Tell us about your experience:</label>
                <br>
                <textarea name="" id="" cols="20" rows="2"></textarea>
                <br>
                <label for="timesVisited">Times visited in the last month:</label>
                <br>
                <input type="text" id="timesVisited">
                <br>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Please check the box if you would be willing to be contacted about your experience</label>
                <br>
                <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
